<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="menu">
    <button>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>menu</title><path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" /></svg>
    </button>
    <div class="contents">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>
  </div>

  <div class="container">
    <div>
      <img src="./images/1.jpg" alt="">
    </div>
    <div>
      <img src="./images/2.jpg" alt="">
    </div>
    <div>
      <img src="./images/3.jpg" alt="">
    </div>
    <div>
      <img src="./images/4.jpg" alt="">
    </div>
    <button id="back">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>chevron-left</title><path d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z" /></svg>
    </button>
    <button id="next">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>chevron-right</title><path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" /></svg>
    </button>
    <div class="dots">
      <button data-idx="0"></button>
      <button data-idx="1"></button>
      <button data-idx="2"></button>
      <button data-idx="3"></button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
